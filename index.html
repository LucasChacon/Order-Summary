<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet"  href="Style.css" />
    
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <div id='corps'>
      <div id='carte'>
        <div id="image">
          <img src="images/illustration-hero.svg">
        </div>
        <div id='texte'>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
            device <br> anywhere you like! 
          </p>
        </div>
        <div id='infosProduit'>
          <div id="group">
            <img src="images/icon-music.svg" >

            <div id="Plan">
              <span><b>Annual Plan</b></span>
              <span style="color:grey;">$59.99/year</span>
            </div>
          </div>
          <a href="#" id="adapt">Change</a>
        </div>

        <div id='Payer'>
          <button class='boutonpayer' onclick="">Proceed to Payment</button>
        </div>

        <div id='Annuler'>
          <button class='boutonannuler' onclick="">Cancel Order</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Lucas CHACON</a>.
      </div>
    </div>
  </body>
</html>
